<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right bottom, #ff6b6b, #ff8787);
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            white-space: nowrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        .no-btn {
            background-color: #ff4444;
            color: white;
            position: absolute;
            z-index: 2;
        }

        .success-message {
            display: none;
            color: white;
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <button class="btn yes-btn" onclick="showSuccess()">YES</button>
        <button class="btn no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        <div class="success-message">
            Yay! I love you! ❤️
        </div>
    </div>

    <script>
        const noBtn = document.querySelector('.no-btn');
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            let newX = Math.floor(Math.random() * maxX);
            let newY = Math.floor(Math.random() * maxY);
            
            // Ensure button stays at least 20px from edges
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function showSuccess() {
            document.querySelector('.success-message').style.display = 'block';
            noBtn.style.display = 'none';
            
            // Optional: Add confetti or hearts animation here
        }

        // Initial positioning of NO button
        window.addEventListener('load', moveButton);

        // For mobile devices, handle touch events
        if (isMobile) {
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
        }

        // Reposition button if window is resized
        window.addEventListener('resize', moveButton);
    </script>
</body>
</html>
